<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <title><%= pkg.name %></title>

        <!-- APP VERSION: <%= tag %> -->

        <link rel="shortcut icon" type="image/x-icon" title="" href="favicon.png" />

        <link rel="stylesheet" type="text/css" href="css/reset.css?<%= rev %>" />
        <link rel="stylesheet" type="text/css" href="css/chartist.css?<%= rev %>" />
        <link rel="stylesheet" type="text/css" href="css/<%= pkg.name %>.css?<%= rev %>" />

        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- // ATTENTION: this tag MUST be self-closing otherwise grunt-inline doesn't work -->
        <inline src="sprite.svg" />

        <div class="page-wrapper">
            <header></header>
            <main></main>
            <footer></footer>
        </div>
        <div class="modal-wrapper"></div>
        <script>
            var appVersion = "<%= tag %>";
        </script>

        <script src="js/<%= pkg.name %>.js?<%= rev %>"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-67007260-1', 'auto');
        </script>

    </body>
</html>
